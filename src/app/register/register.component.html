<h1>Form Register</h1>
<div *ngIf="err" class="alert alert-danger" role="alert">
    {{err.error.message}}
</div>
<form (ngSubmit)="handleSubmit(formLogin)" #formLogin="ngForm">
    <label>Email</label>
    <input class="form-control" type="email" ngModel name="email">
    <label>Password</label>
    <input class="form-control" type="password" ngModel name="password">
    <br>
    <button class="btn btn-info" type="submit">Submit</button>
</form>
